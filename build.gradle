plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'com.discord4j:discord4j-core:3.0.12'
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.steveparson.noickcats.App'
